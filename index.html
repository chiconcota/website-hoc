<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>magnifico</title>
  <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
 <section class="header">
    <header class="header-sticky">
        <h1 class="Logo"> magnifico </h1>
        <nav>
            <ul>
                <li>Products</li>
                <li>Solutions</li> 
                <li>Services</li>
                <li>Help Center</li>
                <li>Pricing</li>
            </ul>
        </nav>
        <div class="acount">
            <button class="login">Login</button>
            <button class="signup">Sign Up Free</button>
    </header>
 </section>
 <section class="hero">
    <div class="hook">
        <h2>Team projects, done well</h2>
        <p>The only platform that gives your team all the tools needed to work together on their awesome projects. </p>
        <div class="newsletter">
            <input type="email" placeholder="Enter your email" />
            <button class="subscribe">Sign Up Free </button>
            <i class="icon icon-mail"></i>
        </div>
        <div class="company-logos">
            <img src="assets/logo1.png" alt="Company Logo 1">
            <img src="assets/logo2.png" alt="Company Logo 2">
            <img src="assets/logo3.png" alt="Company Logo 3">
            <img src="assets/logo4.png" alt="Company Logo 4">
        </div>
    </div>
    <div class="hero-image">
        <img src="assets/hero-image.png" alt="Hero Image">
    </div>
 </section>
  <script src="scripts.js"></script>
</body>

</html>
